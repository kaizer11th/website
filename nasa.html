<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SonicSan~Picture of the Day</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            color: #fff;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            text-align: center;
            color: #ffc107;
        }

        #apod-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 90%;
            text-align: left;
        }

        #apod-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #333;
        }

        #apod-image {
            max-width: 100%;
            height: auto;
            margin-top: 1rem;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #apod-explanation {
            font-size: 1rem;
            margin-top: 1rem;
            color: #555;
        }

        footer {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.8rem;
            color: #ccc;
        }
    </style>
</head>
<body>
    <h1>NASA Astronomy Picture of the Day</h1>
    <div id="apod-container">
        <p id="apod-title"></p>
        <img id="apod-image" alt="Astronomy Picture of the Day">
        <p id="apod-explanation"></p>
    </div>
    <footer>
        <p>&copy; 2024 SonicSan's. All rights reserved.</p>
        <p>Made with ❤️ by San & NASA's API</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const apiKey = 'MqarKbRP5a64ylvbqDeZI6UnXl2m5EW0DkhKIQTW';
            const apiUrl = `https://api.nasa.gov/planetary/apod?api_key=${apiKey}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('apod-title').textContent = data.title;
                    document.getElementById('apod-image').src = data.url;
                    document.getElementById('apod-explanation').textContent = data.explanation;
                })
                .catch(error => {
                    console.error('Error fetching APOD data:', error);
                    document.getElementById('apod-title').textContent = 'Failed to fetch APOD data.';
                });
        });
    </script>
</body>
</html>
