<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="style2_music.css">
    <link rel="stylesheet" href="footer.css">
    <title>SonicSan~Music</title>
</head>

    <body>
        <div class="album-cover">
          <div class="swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img
                  src="https://64.media.tumblr.com/011173c0dfdb39a6bab745f9034f4559/4fbd38edb839312f-7a/s640x960/6cb48a195ec0fdc1a47cdff3ce56d9f5853d2bae.gif" />
              </div>
              <div class="swiper-slide">
                <img
                  src="https://c.saavncdn.com/925/Maharani-Hindi-2021-20220211204609-500x500.jpg" />
              </div>
              <div class="swiper-slide">
                <img
                  src="https://c.saavncdn.com/651/Vibe-Unknown-2021-20210317073411-500x500.jpg" />
              </div>
              <div class="swiper-slide">
                <img
                  src="https://c.saavncdn.com/104/Why-This-Kolaveri-Di--Tamil-2011-20200428140754-500x500.jpg" />
              </div>
              <div class="swiper-slide">
                <img
                  src="https://www.publicbooks.org/wp-content/uploads/2023/04/Better-Caul-Saul-Featured-Image-scaled.jpg" />
              </div>
              <div class="swiper-slide">
                <img
                  src="https://c.saavncdn.com/461/Jabra-Fan-From-Fan-Hindi-2016-500x500.jpg" />
              </div>
              <div class="swiper-slide">
                <img
                  src="https://m.media-amazon.com/images/M/MV5BMmNiMzIyYTgtMzAwOS00MmVkLWI1OWQtODEzZWUxNjdkYTRkXkEyXkFqcGdeQXVyNDE4OTY5NzI@._V1_.jpg" />
              </div>
            </div>
          </div>
        </div>
    
        <div class="music-player">
          <h1>Title</h1>
          <p>Song Name</p>
    
          <audio id="song">
            <source src="song-list/Luke-Bergs-Gold.mp3" type="audio/mpeg" />
          </audio>
    
          <input type="range" value="0" id="progress" />
    
          <div class="controls">
            <button class="backward">
              <i class="fa-solid fa-backward"></i>
            </button>
            <button class="play-pause-btn">
              <i class="fa-solid fa-play" id="controlIcon"></i>
            </button>
            <button class="forward">
              <i class="fa-solid fa-forward"></i>
            </button>
          </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script src="main2_music.js"></script>

        <footer>
          <p>&copy; 2024 SonicSan's. All rights reserved.</p>
          <p>Made with ❤️ by San and Webguild Projects</p>
        </footer>
      </body>


</html>
